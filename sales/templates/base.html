<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Sales App{% endblock %}</title>
    <style>
        /* Internal CSS for navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'sale_list' %}">Sales</a>
            <a href="{% url 'add_sale' %}">Add Sale</a>
            <!-- Add more navigation links as needed -->
            <a style="float:right;" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'about' %}">About</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}
        <!-- Default content block -->
        {% endblock %}
    </div>
</body>
</html>
